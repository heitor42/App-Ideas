<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chistmas Lights</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <ul class="lightrope">
        <li class="lights l1"></li>
        <li class="lights l2"></li>
        <li class="lights l3"></li>
        <li class="lights l4"></li>
        <li class="lights l5"></li>
        <li class="lights l6"></li>
        <li class="lights l7"></li>
        <li class="lights l8"></li>
        <li class="lights l9"></li>
        <li class="lights l10"></li>
        <li class="lights l11"></li>
        <li class="lights l12"></li>
    </ul>

    <ul class="main-menu">
        <h1>Function</h1>

        <li class="light-work">
            <h2>Light Work</h2>
            <button>Start</button>
        </li>
        <li class="interval">
            <h2>Time controlling interval</h2>
            <input type="number" placeholder="0.1">
            <button type="submit">OK</button>
        </li>

    </ul>
</body>
<script src="scripts/main.js"></script>

</html>
