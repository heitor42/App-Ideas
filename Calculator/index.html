<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div id="calculato">
        <table>
            <thead>
                <tr>
                    <th colspan="4" id="display">0000000000</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="main-function-input clean">C</td>
                    <td class="main-function-input">%</td>
                    <td class="main-function-input">รท</td>
                    <td class="main-function-input">ร</td>
                </tr>
                <tr>
                    <td class="number-input">7</td>
                    <td class="number-input">8</td>
                    <td class="number-input">9</td>
                    <td class="main-function-input">-</td>
                </tr>
                <tr>
                    <td class="number-input">4</td>
                    <td class="number-input">5</td>
                    <td class="number-input">6</td>
                    <td class="main-function-input">+</td>
                </tr>
                <tr>
                    <td class="number-input">1</td>
                    <td class="number-input">2</td>
                    <td class="number-input">3</td>
                    <td rowspan="2" class="main-function-input equal">=</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="number-input">0</td>
                    <td class="number-input">,</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
<script src="./scripts/main.js"></script>
</html>
